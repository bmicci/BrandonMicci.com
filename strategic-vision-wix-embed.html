<!-- 
STRATEGIC VISION SECTION - COMPLETE WIX EMBED
Combines animated background + company expertise

Wix Implementation:
1. Create a LARGE Strip/Section for the Strategic Vision area
2. Set Strip to "Full Width" and remove all padding/margins
3. Add HTML Embed widget - set to "Full Width"
4. Paste this code into HTML widget
5. Set Strip anchor ID to "strategic-vision"
-->

<style>
  /* Strategic Vision Complete Section */
  .strategic-vision-wrapper {
    position: relative;
    width: 100%;
    min-height: 120vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    overflow: hidden;
    z-index: 1;
  }

  /* Animated Background Elements */
  .strategic-vision-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Corporate-style floating elements */
  .corporate-shape {
    position: absolute;
    background: linear-gradient(135deg, #00d4ff15 0%, #1e90ff15 100%);
    animation: corporateFloat 8s ease-in-out infinite;
    border-radius: 8px;
  }

  .shape-1 {
    width: 180px;
    height: 60px;
    top: 15%;
    right: 8%;
    animation-delay: 0s;
    transform: rotate(15deg);
  }

  .shape-2 {
    width: 120px;
    height: 40px;
    top: 60%;
    left: 5%;
    animation-delay: 2s;
    transform: rotate(-20deg);
  }

  .shape-3 {
    width: 200px;
    height: 50px;
    bottom: 20%;
    right: 15%;
    animation-delay: 4s;
    transform: rotate(10deg);
  }

  .shape-4 {
    width: 140px;
    height: 35px;
    top: 35%;
    left: 15%;
    animation-delay: 6s;
    transform: rotate(-15deg);
  }

  /* Floating corporate icons */
  .floating-icon {
    position: absolute;
    font-size: 3rem;
    color: rgba(0, 212, 255, 0.08);
    animation: iconFloat 10s ease-in-out infinite;
  }

  .icon-1 {
    top: 25%;
    right: 20%;
    animation-delay: 1s;
  }

  .icon-2 {
    bottom: 30%;
    left: 10%;
    animation-delay: 3s;
  }

  .icon-3 {
    top: 70%;
    right: 5%;
    animation-delay: 5s;
  }

  /* Subtle grid pattern */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    opacity: 0.3;
    animation: gridShift 20s linear infinite;
  }

  /* Gradient overlays for depth */
  .gradient-overlay-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      180deg,
      rgba(10, 10, 10, 0.4) 0%,
      transparent 100%
    );
    animation: topShimmer 6s ease-in-out infinite;
  }

  .gradient-overlay-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 30%;
    background: linear-gradient(
      0deg,
      rgba(22, 33, 62, 0.3) 0%,
      transparent 100%
    );
    animation: bottomShimmer 8s ease-in-out infinite reverse;
  }

  /* Company Expertise Section */
  .expertise-section {
    font-family:
      'Inter',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      sans-serif;
    color: white;
    padding: 60px 2rem;
    position: relative;
    background: transparent;
    z-index: 10;
    text-align: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
  }

  .expertise-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  .expertise-header {
    margin-bottom: 3rem;
    animation: headerSlide 1s ease-out;
  }

  .expertise-title {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.7);
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: 600;
    margin-bottom: 1rem;
    line-height: 1.4;
  }

  .expertise-subtitle {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #00d4ff 0%, #1e90ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    animation: titleGlow 3s ease-in-out infinite;
  }

  .companies-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    max-width: 1000px;
    margin: 0 auto;
    animation: gridFadeIn 1s ease-out 0.3s both;
  }

  .company-card {
    background: linear-gradient(135deg, #00d4ff 0%, #1e90ff 100%);
    border-radius: 12px;
    padding: 1.25rem 1rem;
    text-align: center;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid transparent;
    animation: cardFloat 0.8s ease-out;
  }

  .company-card:nth-child(1) {
    animation-delay: 0.1s;
  }
  .company-card:nth-child(2) {
    animation-delay: 0.2s;
  }
  .company-card:nth-child(3) {
    animation-delay: 0.3s;
  }
  .company-card:nth-child(4) {
    animation-delay: 0.4s;
  }
  .company-card:nth-child(5) {
    animation-delay: 0.5s;
  }
  .company-card:nth-child(6) {
    animation-delay: 0.6s;
  }
  .company-card:nth-child(7) {
    animation-delay: 0.7s;
  }
  .company-card:nth-child(8) {
    animation-delay: 0.8s;
  }

  .company-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transition: left 0.6s ease;
  }

  .company-card:hover::before {
    left: 100%;
  }

  .company-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow:
      0 15px 35px rgba(0, 212, 255, 0.4),
      0 0 0 3px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
  }

  .company-name {
    font-size: 1rem;
    font-weight: 700;
    color: white;
    margin: 0;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 2;
  }

  /* Subtle background pattern for cards */
  .company-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
    opacity: 0.3;
    z-index: 1;
  }

  /* All Animations */
  @keyframes corporateFloat {
    0%,
    100% {
      transform: translateY(0px) rotate(var(--rotate, 0deg));
      opacity: 0.3;
    }
    50% {
      transform: translateY(-25px) rotate(calc(var(--rotate, 0deg) + 5deg));
      opacity: 0.6;
    }
  }

  @keyframes iconFloat {
    0%,
    100% {
      transform: translateY(0px) scale(1);
      opacity: 0.08;
    }
    33% {
      transform: translateY(-15px) scale(1.1);
      opacity: 0.12;
    }
    66% {
      transform: translateY(-30px) scale(0.9);
      opacity: 0.06;
    }
  }

  @keyframes gridShift {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(60px, 60px);
    }
  }

  @keyframes topShimmer {
    0%,
    100% {
      opacity: 0.4;
    }
    50% {
      opacity: 0.7;
    }
  }

  @keyframes bottomShimmer {
    0%,
    100% {
      opacity: 0.3;
    }
    50% {
      opacity: 0.6;
    }
  }

  @keyframes headerSlide {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes titleGlow {
    0%,
    100% {
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    50% {
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
    }
  }

  @keyframes gridFadeIn {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes cardFloat {
    from {
      opacity: 0;
      transform: translateY(30px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Mobile Responsive Design */
  @media (max-width: 1024px) {
    .companies-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }

    .expertise-subtitle {
      font-size: 1.9rem;
    }
  }

  @media (max-width: 768px) {
    .strategic-vision-wrapper {
      min-height: 140vh;
    }

    .expertise-section {
      padding: 40px 1rem;
    }

    .expertise-header {
      margin-bottom: 2rem;
    }

    .expertise-title {
      font-size: 0.95rem;
      letter-spacing: 2px;
    }

    .expertise-subtitle {
      font-size: 1.6rem;
    }

    .companies-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .company-card {
      padding: 1rem 0.75rem;
    }

    .company-name {
      font-size: 0.9rem;
    }

    .corporate-shape {
      transform: scale(0.7);
    }

    .floating-icon {
      font-size: 2rem;
    }

    .grid-overlay {
      background-size: 40px 40px;
    }
  }

  @media (max-width: 480px) {
    .expertise-section {
      padding: 30px 0.75rem;
    }

    .expertise-title {
      font-size: 0.85rem;
      letter-spacing: 1.5px;
    }

    .expertise-subtitle {
      font-size: 1.4rem;
      line-height: 1.3;
    }

    .companies-grid {
      grid-template-columns: 1fr;
      gap: 0.875rem;
      max-width: 300px;
    }

    .company-card {
      padding: 1.125rem 1rem;
    }

    .company-name {
      font-size: 1rem;
    }

    .corporate-shape {
      transform: scale(0.5);
    }

    .floating-icon {
      font-size: 1.5rem;
    }
  }
</style>

<div class="strategic-vision-wrapper">
  <!-- Animated Background -->
  <div class="strategic-vision-background">
    <!-- Corporate shapes -->
    <div class="corporate-shape shape-1" style="--rotate: 15deg"></div>
    <div class="corporate-shape shape-2" style="--rotate: -20deg"></div>

    <!-- Floating corporate icons -->
    <div class="floating-icon icon-1">üè¢</div>

    <!-- Grid overlay -->
    <div class="grid-overlay"></div>

    <!-- Gradient overlays -->
    <div class="gradient-overlay-top"></div>
    <div class="gradient-overlay-bottom"></div>
  </div>

  <!-- Company Expertise Content -->
  <div class="expertise-section">
    <div class="expertise-container">
      <div class="expertise-header">
        <h2 class="expertise-title">Proven Track Record Across</h2>

      <div class="companies-grid">

        </div>
        <div class="company-card">
          <h4 class="company-name">Citi</h4>
        </div>
        <div class="company-card">
          <h4 class="company-name">Southwest Airlines</h4>
        </div>
        <div class="company-card">
          <h4 class="company-name">PwC</h4>
        </div>
        <div class="company-card">
          <h4 class="company-name">Booz Allen Hamilton</h4>
        </div>
        <div class="company-card">
          <h4 class="company-name">EY</h4>
        </div>
        <div class="company-card">
          <h4 class="company-name">Capgemini</h4>
        </div>
      </div>
    </div>
  </div>
</div>
